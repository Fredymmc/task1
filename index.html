<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tareas Javascript</title>
</head>
<body class="bg-dark">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add task</h1>
                        <form id="task-form" class="task-form" action="">
                            <label for="title">Title</label>
                            <input class="form-control mb-3" type="text" placeholder="task title" id="task-title">
                            <label for="title">Description</label>
                            <textarea 
                            class="form-control mb-3"
                            name="task.description" 
                            id="task-description"
                            rows="3"
                            ></textarea>
                            <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="task-container" class="col-md-6 task-container">
            </div>
        </div>
    </div>
   
 <script src="tareas.js" type="module"></script>
</body>
</html>
